{% extends 'base.html' %}

{% block title %}
    Ciudades
{% endblock %}

{% block content %}

    <h1>Ciudades</h1>
    <a href="/ciudades/crear-ciudades/" class="btn btn-primary">Crear</a>
  

    {% for ciudad in ciudades %}
   
         <p>Ciudad : {{ciudad.nombre}} - {{ciudad.departamento}} 
         <a href="/ciudades/actualizar-ciudades/{{ciudad.id}}/" >Actualizar</a>
         <a href="/ciudades/eliminar-ciudades/{{ciudad.id}}/" >Borrar</a> </p>
    {% endfor %}

       
{% endblock %}
